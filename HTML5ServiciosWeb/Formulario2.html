<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculadora</h1>
                <div class="form-group">
                    <label>Número 1</label>
                    <input type="text" class="form-control" value="" id="n1"/>
                </div>
                <div class="form-group">
                    <label>Número 2</label>
                    <input type="text" class="form-control" value="" id="n2"/>
                </div>
                <h1><b>Resultado:</b> <span id="r1"></span></h1>
                <br />
                <br />
                <button id="b1" type="button" class="btn btn-success">Enviar</button>
                <button id="b2" type="button" class="btn btn-warning">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        $('#b1').click(function () {
            $.ajax({
                url: '/api/Suma.ashx',
                type: 'post',
                data: { n1: $('#n1').val(), n2: $('#n2').val()},
                //data: 'n1='+$('#n1').val()+'&n2='+$('#n2').val(),
                contentType: 'application/x-www-form-urlencoded',
                success: function (response) {
                    response = JSON.parse(response);
                    $('#r1').html(response.Resultado);
                }
            });
        });
    </script>
</body>
</html>
